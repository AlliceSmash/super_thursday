<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Flamenco|Sunshiney' rel='stylesheet' type='text/css'>
    <link href="style/slideshow.css" rel="stylesheet"/>
    <title>Slide Show Using CSS</title>
</head>
<body>
    <article class="main">
        <header>Is it sprint time?</header>
            <section id="slides">
                <div id="container">
                    <ul>
                        <li id="first" class="animation1">
                            <a href="#"><img src="img/owlSpring.png" /></a>
                        </li>
                        <li id="second" class="animation2">
                            <a href="#"><img src="img/owlNope.png" /></a>
                        </li>
                    </ul>
                </div>
            </section>
    </article>
</body>
</html>
