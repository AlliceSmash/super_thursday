<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Web Communication</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src ="script/CSCommunication.js"></script>
    <link href ="style/webcommunication.css" rel="stylesheet" />
</head>
<body>
    <section>
        <h2>Drag and Drop Files</h2>
        <div id="dropbox"></div>
    </section>
    <section>
        <h2>Drag an image to above box</h2>
        <div id="dragdropimg">
            <img src="img/thumbnails/IMG_02_tbn.png" id="img1" draggable = "true" />
            <img src="img/thumbnails/IMG_09_tbn.png" id="img2" draggable = "true"/>
        </div>
    </section>
    <section>
        <h2>Remote Web worker</h2>
        <div>
            <p>Master is listening: <span id="workerResponse">Nothing yet!</span> </p>
            <button id="sayHi">Say Hi</button>
            <button id="foolyou">UnknownCommand</button>
            <button id="endWorker">Close</button>
        </div>
    </section>
</body>
</html>
