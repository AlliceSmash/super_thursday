<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>local storage demo</title>
    <link href='http://fonts.googleapis.com/css?family=Flamenco|Sunshiney' rel='stylesheet' />
    <link href="style/localStorageDemo.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="script/modernizr.custom.67508.js"></script>
</head>
<body>
    <section>
        <article>
            <header><span> Ordinary Object </span></header>
            <button id="getFryBio" class="btnsubmit">Show Fry's bio!</button>
            <br />
            <div id="showFryBio" class="normalText hiddenText"></div>
        </article>
        <br />
        <article>
            <header><span>Any File</span></header>
            <button id="getFile" class="btnsubmit">Click me for a surprise!</button>
            <div id="showFile" class="normalText hiddenText"></div>
        </article>
        <br />
        <article class ="figureSet">
            <header><span>~ Laser Tag Time ~</span></header>
            <section id="whatever">
                <figure>
                    <img id="fryTag" class="imgDisplay" src="img/FryLaserTag.png" />
                    <figcaption class="figurecap normalText">Fry is hammered during laser tag!</figcaption>
                </figure>
            </section>
        </article>
    </section>
    <script src="script/localstorageDemo.js"></script>
</body>
</html>
