<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Slide Show Using Javascript</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Flamenco|Sunshiney' rel='stylesheet' type='text/css'>
    <link href="style/slideshowWithJS.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    <article class="main">
        <header>Is it spring time?</header>
        <section id="slides">
            <div id="container">
               <img id ="img1" class="active" src="img/owlSpring.png"/>
               <img id="img2" class="" src="img/owlNope.png"/>
            </div>
            <div id="controls">
                <button id="left" ><span class="glyphicon glyphicon-chevron-left"></span></button>
                <button id="right"><span class="glyphicon glyphicon-chevron-right"></span></button>
                <div style="clear: both;"></div>
            </div>
        </section>
        <section id="slides-nav">
             <div id="tncontainer">
                 <span class=".verticalspacer"></span>
                 <div class="inner"><button id="left" class="btn btn-sm"><span class="glyphicon glyphicon-chevron-left"></span></button></div>
                 <div class="inner"><a href="#img1"><img src="img/thumbnails/owlSpring-tn.png" /></a></div>
                 <div class="inner"><a href="#img2"><img src="img/thumbnails/owlNope-tn.png" /></a></div>
                 <div class="inner"><button id="right" class="btn btn-sm"><span class="glyphicon glyphicon-chevron-right"></span></button></div>
            </div>
        </section>
    </article>
    <script src="script/slideshow.js"></script>
</body>
</html>
