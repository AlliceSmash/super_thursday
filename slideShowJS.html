<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Slide Show Using Javascript</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Flamenco|Sunshiney' rel='stylesheet' type='text/css'>
    <link href="style/slideshowWithJS.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="script/modernizr.custom.07357.js"></script>

</head>
<body>
    <article id="main">
        <header>Get Out More!</header>
        <section id="slides">
            <div id="container">
                <img id="img1" class="active" src="img/IMG_02.png" />
                <img id="img2" class="" src="img/IMG_03.png" />
                <img id="img3" class="" src="img/IMG_04.png" />
                <img id="img4" class="" src="img/IMG_05.png" />
                <img id="img4" class="" src="img/IMG_06.png" />
                <img id="img2" class="" src="img/IMG_07.png" />
                <img id="img3" class="" src="img/IMG_01.png" />
                <img id="img4" class="" src="img/IMG_08.png" />
                <img id="img4" class="" src="img/IMG_09.png" />
            </div>
            <div id="controls">
                <div id="left"><span class="glyphicon glyphicon-chevron-left"></span></div>
                <div id="right"><span class="glyphicon glyphicon-chevron-right"></span></div>
                <div style="clear: both;"></div>
            </div>
        </section>
        <section id="slides-nav">
            <div id="scrollleft" class="tbnarrow">
                <div><span class="glyphicon glyphicon-chevron-left"></span></div>
            </div>
            <div id="tbncontainer">
                <img class="activeNav" src="img/thumbnails/IMG_02_tbn.png" />
                <img class="" src="img/thumbnails/IMG_03_tbn.png" />
                <img class="" src="img/thumbnails/IMG_04_tbn.png" />
                <img class="" src="img/thumbnails/IMG_05_tbn.png" />
                <img class="" src="img/thumbnails/IMG_06_tbn.png" />
                <img class="" src="img/thumbnails/IMG_07_tbn.png" />
                <img class="" src="img/thumbnails/IMG_01_tbn.png" />
                <img class="" src="img/thumbnails/IMG_08_tbn.png" />
                <img class="" src="img/thumbnails/IMG_09_tbn.png" />
            </div>
            <div id="scrollright" class="tbnarrow">
                <div><span class="glyphicon glyphicon-chevron-right"></span></div>
            </div>
        </section>
    </article>
    <script src="script/slideshow.js"></script>
</body>
</html>
