<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>canvas play</title>
    <link href ="style/canvasplay.css" rel="stylesheet" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="script/drawCanvas.js"></script>
</head>
<body>
    <section>
            <div>
                 <h4>Rectangle</h4>
                <canvas id = "rectangle" width="250" height="250" class ="canvassmall"></canvas>
            </div>
           <div>
                <h4>Arrow</h4>
                <canvas id = "arrow" class ="canvassmall"></canvas>
           </div>
            <div>
                <h4>Say Hello</h4>
                <canvas id = "arc" class ="canvassmall"></canvas>
            </div>
            <div>
                <h4>Image</h4>
                <canvas id = "image" width="250" height="200" class ="canvassmall"></canvas>
            </div>
    </section>
    <aside>
        <div id="tryGeo">
            <h4>Where are you?</h4>
            <form id="geoloc">
                <input id="locationButton" type="button" value="Tell us!" />
            </form>
            <div id="showMap"></div>
            <div id ="showLatLong"></div>
        </div>
    </aside>
</body>
   <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
</html>
